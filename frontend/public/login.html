<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="javascript/accounts/login.js"></script>
        <script src="javascript/constantes.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body class="bg-light">

        <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho" class="mb-4 shadow-sm"></iframe>

        <div class="container d-flex justify-content-center mt-5">

            <div class="card shadow-sm p-4" style="min-width: 350px;">

                <h3 class="text-center mb-3 text-primary">Login</h3>

                <form id="formlogin">

                    <table class="table border-0">

                        <tbody>

                        <tr>
                            <td class="border-0 align-middle"><strong>Username:</strong></td>
                            <td class="border-0">
                                <input type="text" name="username" id="username" class="form-control">
                            </td>
                        </tr>

                        <tr>
                            <td class="border-0 align-middle"><strong>Password:</strong></td>
                            <td class="border-0">
                                <input type="password" name="password" id="password" class="form-control">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" class="border-0 text-center pt-3">
                                <button id="btnLogin" class="btn btn-primary px-4">Login</button>
                            </td>
                        </tr>

                        </tbody>

                    </table>

                </form>

                <div class="text-center">
                    <a href="passwordReset.html" class="text-secondary">Esqueceu a senha?</a>
                </div>

                <div id="msg" class="mt-3 text-center"></div>

            </div>

        </div>

    </body>
</html>
