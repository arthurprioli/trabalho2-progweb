<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, init">
        <title>Página de Recuperação de senha</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/estilo.css">
        <script src="javascript/accounts/passwordReset.js"></script>
        <script src="javascript/constantes.js"></script>
    </head>

    <body class="bg-light">

        <!-- corrigido: faltava o fechamento de -->
        <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" class="shadow-sm mb-4"></iframe>

        <div class="container d-flex justify-content-center mt-4">

            <div class="card p-4 shadow-sm" style="max-width: 450px; width: 100%;">

                <h1 class="text-center text-primary mb-4">Página de recuperação de senha</h1>

                <form>

                    <table class="table border-0">

                        <tr>
                            <td class="border-0 align-middle"><strong>Email:</strong></td>
                            <td class="border-0">
                                <input type="email" name="email" id="email" class="form-control">
                            </td>
                        </tr>

                        <tr>
                            <td class="border-0"></td>
                            <td class="border-0">
                                <button id="recuperaSenha" class="btn btn-primary mt-2">Recupera senha</button>
                            </td>
                        </tr>

                    </table>

                </form>

                <div id="msg" class="text-center mt-3"></div>

            </div>

        </div>

    </body>
</html>
