<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insersção de Posição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript/constantes.js"></script>
    <script src="javascript/inserePos.js"></script>
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50"></iframe>
    <div class="container mt-5">
        <h1 class="mb-4">Insere Posição</h1>
        <form id="formpos" class="row g-3 needs-validation">
            <div class="col-md-6">
                <label for="nome_pt" class="form-label">Nome (PT):</label>
                <input type="text" class="form-control" name="nome_pt" id="nome_pt" required>
            </div>
            <div class="col-md-6">
                <label for="nome_en" class="form-label">Nome em Inglês:</label>
                <input type="text" class="form-control" name="nome_en" id="nome_en" required>
            </div>
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" class="form-control" name="categoria" id="categoria" required>
            </div>
            <div class="col-md-6">
                <label for="dificuldade" class="form-label">Dificuldade:</label>
                <input type="text" class="form-control" name="dificuldade" id="dificuldade" required>
            </div>
            <div class="col-12">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" name="descricao" id="descricao" rows="3"></textarea>
            </div>
            <div class="col-12">
                <label for="observacoes" class="form-label">Observações:</label>
                <textarea class="form-control" name="observacoes" id="observacoes" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="insere" name="insere" type="button">Insere</button>
            </div>
        </form>
        <div id="mensagem" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
