<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatbile">
		<meta name="viewport" content="width=device-width">
		<title>Raiz Posições</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>
		<div class="container mt-5">
			<h1 class="mb-4">Posições</h1>
			<form action="" method="get">
				<div class="table-responsive">
					<table class="table table-striped table-hover table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Nome PT</th>
								<th>Nome EN</th>
								<th>Categoria</th>
								<th>Dificuldade</th>
								<th>Descrição</th>
								<th>Observações</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody id="idtbody"></tbody>
					</table>
				</div>
				<div class="mt-4">
					<button type="button" class="btn btn-primary" id="insere">Insere</button>
					<button type="button" class="btn btn-danger" id="remove">Remove</button>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="javascript/constantes.js"></script>
		<script src="javascript/script.js"></script>
	</body>
</html>
