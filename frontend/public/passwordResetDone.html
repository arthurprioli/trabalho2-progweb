<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initia">
        <title>Página que Confirma que o email foi Enviado </title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/estilo.css">
        <script src="javascript/constantes.js"></script>
        <script src="javascript/accounts/passwordResetDone.js"></script>
    </head>

    <body class="bg-light">

        <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" class="shadow-sm mb-4"></iframe>

        <div class="container d-flex justify-content-center mt-4">

            <div class="card p-4 shadow-sm" style="max-width: 550px; width: 100%;">

                <h1 class="text-center text-primary mb-3">
                    Página que confirma que o email foi enviado
                </h1>

                <p class="text-center mb-4">
                    Foi enviado um email para você com instruções.<br>
                    Cole aqui o token recebido por email e entre com a nova senha.
                </p>

                <form>
                    <table class="table border-0 align-middle">

                        <tbody>

                            <tr>
                                <td class="border-0 text-end"><strong>Token recebido por email:</strong></td>
                                <td class="border-0">
                                    <input type="password" name="token" id="token" class="form-control">
                                </td>
                            </tr>

                            <tr>
                                <td class="border-0 text-end"><strong>Senha:</strong></td>
                                <td class="border-0">
                                    <input type="password" name="senha" id="senha" class="form-control">
                                </td>
                            </tr>

                            <tr>
                                <td class="border-0 text-end"><strong>Confirme a senha:</strong></td>
                                <td class="border-0">
                                    <input type="password" name="senha2" id="senha2" class="form-control">
                                </td>
                            </tr>

                            <tr>
                                <td class="border-0"></td>
                                <td class="border-0">
                                    <button id="enviaNovaSenha" class="btn btn-primary mt-2">
                                        Envia nova senha
                                    </button>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </form>

                <div id="msg" class="text-center mt-3"></div>

            </div>

        </div>

    </body>
</html>
