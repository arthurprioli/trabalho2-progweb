<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="javascript/accounts/registrar.js"></script>
        <script src="javascript/constantes.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body class="bg-light">

        <!-- Cabeçalho -->
        <iframe src="cabecalho.html" frameborder="0" width="100%" height="60" id="cabecalho"></iframe>

        <div class="container mt-4">

            <h1 class="text-center mb-4">Cadastro de Usuário</h1>

            <form id="registerForm" class="mx-auto" style="max-width: 450px;">
                <table class="table table-borderless">
                    <tbody>

                        <tr>
                            <td class="align-middle">Username:</td>
                            <td><input type="text" name="username" id="username" class="form-control" required></td>
                        </tr>

                        <tr>
                            <td class="align-middle">Senha:</td>
                            <td><input type="password" name="password" id="password" class="form-control" required></td>
                        </tr>

                        <tr>
                            <td class="align-middle">Confirmar:</td>
                            <td><input type="password" name="password_confirm" id="password_confirm" class="form-control" required></td>
                        </tr>

                        <tr>
                            <td class="align-middle">Email:</td>
                            <td><input type="email" name="email" id="email" class="form-control" required></td>
                        </tr>

                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" id="btnRegister" class="btn btn-primary px-4">
                                    Register
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div id="msg" class="text-center mt-3"></div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </div>

    </body>
</html>
